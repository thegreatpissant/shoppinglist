<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add Shopping List Item</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	</head>
	<body>
		<div class="container">
			<form>
				<div>
					<label>Enter Item</label>
					<input type="text" id="item" autofocus>
				</div>
				<button type="submit" class="btn waves-effect waves-light">add Item</button>
			</form>
		</div>
		<script>
			//  @@REFERENCE: https://stackoverflow.com/questions/19059580/client-on-node-uncaught-referenceerror-require-is-not-defined
			//  Discussion https://github.com/electron/electron/issues/9920#issuecomment-575839738
			// const electron = import('electron');
			// const {ipcRenderer} = require('electron');

			const form = document.querySelector('form');

			function submitForm(e) {
				e.preventDefault();
				const item = document.querySelector('#item').value;
				window.shoppingList.send('addListItem', item);
			}

			console.log(window.shoppingList);
			form.addEventListener('submit', submitForm);

		</script>
	</body>
</html>
